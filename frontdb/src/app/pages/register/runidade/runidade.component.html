<div class="content mt-2 mb-5">
   <h1> Cadastrar nova Unidade </h1>
   <div class="alert alert-warning" *ngIf="alreadyExist"> Unidade já cadastrada! </div>
   <div class="alert alert-danger" *ngIf="unknowError"> Erro desconhecido </div>
   <div class="alert alert-success" *ngIf="unitySuccess"> Unidade cadastrada por sucesso! </div>
   <form action="">
      <div class="form-row">
         <div class="form-group col-md-6">
            <label for=""> Nome da unidade </label>
            <input type="text" class="form-control" [(ngModel)]="nome" [ngModelOptions]="{standalone: true}" >
         </div>
         <div class="form-group col-md-6">
            <label for=""> Código da Unidade (único)</label>
            <input type="text" class="form-control" [(ngModel)]="cod" [ngModelOptions]="{standalone: true}" >
         </div>
      </div>
      <div class="form-row">
         <h3> Endereço </h3>
      </div>
      <div class="form-row">
         <div class="form-group col-md-4">
            <label for=""> CEP </label>
            <input type="text" class="form-control" [(ngModel)]="cep" [ngModelOptions]="{standalone: true}" >
         </div>
         <div class="form-group col-md-4">
            <label for=""> Número </label>
            <input type="text" class="form-control" [(ngModel)]="numero" [ngModelOptions]="{standalone: true}" >
         </div>
         <div class="form-group col-md-4">
            <label for=""> Complemento </label>
            <input type="text" class="form-control" [(ngModel)]="complemento" [ngModelOptions]="{standalone: true}">
         </div>
      </div>
      <div class="form-row">
         <div class="form-group col">
            <label for=""> Email </label>
            <input type="email" class="form-control" [(ngModel)]="email" placeholder="dominio123@yahoo.com" [ngModelOptions]="{standalone: true}">
         </div>
      </div>
   </form>
      <div class="row">
         <h4> Telefones  </h4> <button class="btn btn-success ml-3" (click)="addPhoneNumber()" > + </button><button class="btn btn-danger ml-3" (click)="removePhoneNumber()"> - </button>
      </div>
   <form action="">
      <div class="form-row">
         <div *ngFor="let item of quantPhone" class="form-group col"> 
            <label for=""> Telefone {{item}} </label>
            <input type="text" class="form-control" [(ngModel)]="telefones[item-1]" [ngModelOptions]="{standalone: true}" >
         </div>
      </div>
   </form>
   <div class="row">
      <div class="col">
         <button class="btn btn-success btn-block expand-full" (click)="sendObject()" > Cadastrar </button>
      </div>
   </div>
</div>
