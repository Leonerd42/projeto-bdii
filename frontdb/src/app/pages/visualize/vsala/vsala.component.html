<div class="content mt-4 mb-5 ">
    <h3> Salas de aula </h3>
    <form action="">
        <div class="form-row">
            <div class="form-group col">
                <label for="exampleFormControlSelect1"> Selecione a Unidade </label>
                <select class="form-control" [(ngModel)]="unity" (change)="updateRooms()" [ngModelOptions]="{standalone: true}" >
                    <option value=""> Selecione a unidade </option>
                    <option *ngFor="let unity of unidades" [value]="unity.cod" > {{ unity.nome }} </option> <!-- MUDAR O NOME -->
                </select>
            </div>
        </div>
    </form>
    <div class="" *ngIf="unity == ''">
        Selecione uma unidade para carregar as salas
    </div>
    <div class="" *ngIf="unity != '' && salas.length == 0 ">
            Selecione uma unidade para carregar as salas
        </div>
    <ng-container *ngFor="let sala of salas">
        <div *ngIf="sala.cod_sala != null" class="card mt-3">
            <div class="card-header" >
                <h4> Código da sala: {{ sala.cod_sala }}</h4>
            </div>
            <!-- <div class="card-body">
                <p class="card-text"> <strong> Descrição da sala: </strong> {{ sala.description }} </p>
            </div> -->
        </div>
    </ng-container>
    
</div>
